basePath: /
definitions:
  controllers.Demo:
    properties:
      id:
        description: 编号
        example: 1
        type: integer
      name:
        description: 自定义验证,见 validator.DemoValidator DemoName
        example: jif
        type: string
    required:
    - name
    type: object
  controllers.DemoController:
    properties:
      clientType:
        description: 客户端类型 1安卓,2IOS,3WAP,4PC,5微信小程序 6支付宝小程序 7 百度小程序 8 安卓联盟的快应用 9 待定
        type: integer
      data:
        $ref: '#/definitions/controllers.Demo'
        description: 业务数据
        type: object
      sign:
        description: 签名,特殊算法后的签名,用于接口非法调用判定
        type: string
      timestamp:
        description: 当前时间戳
        type: string
      token:
        example: e10adc3949ba59abbe56e057f20f883e
        type: string
    type: object
